apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_87b7d2669418
          imagePullPolicy: Always
          env:
            - name: VITE_KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-key
                  key: client-id
            - name: VITE_KAKAO_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: secret-uri
                  key: redirect-uri